<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Anbauen mit Alpakas</title>
    <link href="css/style2.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cookie|Great+Vibes|Kaushan+Script" rel="stylesheet">
    <script type="text/javascript" src="js/script2.js"></script>
    <script src="jquery-3.3.1.min.js"></script>

  </head>
  <body>
    <nav id="navBar" class="topnav">
      <h1 id="logo">Anbauen mit Alpakas</h1>
      <div class=""></div>
      <div id="link4" style="text-align: center;">
        <img src="instagram.png" alt="" style="width: 50px">
      </div>
      <div id="link4" style="text-align: center;">
        <img src="facebook.png" alt="" style="width: 50px">
      </div>
    </nav>

    <div class="section1">
      <div class="">
          <p>Finde das beste Anbauprodukt für dich</p>
      </div>
    </div>



    <div class="section2">
      <div class="box1">
        <img src="Background.png" alt="images">
      </div>

      <div class="box2">
        <div class="sub_box1">
          <p id="question">Was möchten Sie anbauen?</p>
          <label for="country">Anbauprodukt</label>

          <select id="crop" name="crop">
            <option value="0">Reis</option>
            <option value="1">Weizen</option>
            <option value="2">Mais</option>
            <option value="3">Hülsenfrüchte</option>
          </select>

          <input type="submit" value="Absenden" onclick="displaycrops()" class="btnCrop"  >
        </div>


        <div class="sub_box2">
          <p id="question">Wo wohnen Sie?</p>
          <label for="country">Resion</label>

          <select id="country" name="country">
            <option value="0">West Bengal</option>
            <option value="1">Uttar Pradesh</option>
            <option value="2">Karnataka</option>
            <option value="3">Madhya Pradesh</option>
          </select>

          <input type="submit" value="Absenden" onclick="displaystates()" class="btnStates"  >
        </div>
      </div>
    </div>

    <div class="crops" id="crops">
      <table class="blueTable">
        <tbody>
        <tr>
        <td>West Bengal</td>
        <td>Uttar Pradesh</td>
        <td>Karnataka</td>
        <td>Madhya Pradesh</td>
        </tr>
        <tr>
        <td id = "per0"></td>
        <td id = "per1"></td>
        <td id = "per2"></td>
        <td id = "per3"></td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="states" id="states">
      <table class="blueTable">
        <tbody>
        <tr>
        <td>Reis</td>
        <td>Weizen</td>
        <td>Mais</td>
        <td>Hülsenfrüchte</td>
        </tr>
        <tr>
          <td id = "percent0"></td>
          <td id = "percent1"></td>
          <td id = "percent2"></td>
          <td id = "percent3"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
