<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Anbauen mit Alpakas</title>
    <link href="css/style2.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cookie|Great+Vibes|Kaushan+Script" rel="stylesheet">
    <script type="text/javascript" src="js/script2.js"></script>
    <script src="jquery-3.3.1.min.js"></script>

  </head>
  <body>
    <nav id="navBar" class="topnav">

      <h1 id="logo">Anbauen mit Alpakas</h1>
      <div class=""></div>

      <a id="link4" style="text-align: center;" href="https://www.instagram.com/jugendhackt/">
        <img src="instagram.png" alt="" style="width: 50px;padding-top: 15px">
      </a>

      <a id="link4" style="text-align: center;" href="http://facebook.com/jugendhackt">
        <img src="facebook.png" alt="" style="width: 65px;padding-top: 8px">
      </a>
    </nav>
    <div class="section1">
      <div class="">
          <p>Finde das beste Anbauprodukt für dich</p>
      </div>
    </div>



    <div class="section2">
      <div class="box1">
        <img src="Background.png" alt="images">
      </div>

      <div class="box2">
        <div class="sub_box1">
          <p id="question">Welche Ernte möchten Sie anbauen?</p>
          <label for="country">Ernte</label>
          <select id="country" name="country">
          <option value="australia">Wheat</option>
          <option value="canada">Rice</option>
          <option value="usa">Barley</option>
          </select>
          <input type="submit" value="Absenden" onclick="displaycrops()" class="btnCrop"  >
        </div>


        <div class="sub_box2">
          <p id="question">Wo wohnen Sie?</p>
          <label for="country">Land</label>
          <select id="country" name="country">
          <option value="australia">Punjab</option>
          <option value="canada">UP</option>
          <option value="usa">Haryana</option>
          </select>
          <input type="submit" value="Absenden" onclick="displaystates()" class="btnStates"  >
        </div>
      </div>
    </div>

    <div class="crops" id="crops">
      <table class="blueTable">
        <tbody>
        <tr>
        <td>crop</td>
        <td>crop</td>
        <td>crop</td>
        <td>crop</td>
        </tr>
        <tr>
        <td>percentage</td>
        <td>percentage</td>
        <td>percentage</td>
        <td>percentage</td>
        </tr>
        </tbody>
      </table>

    </div>
    <div class="states" id="states">
      <table class="blueTable">
        <tbody>
        <tr>
        <td>state</td>
        <td>state</td>
        <td>state</td>
        <td>state</td>
        </tr>
        <tr>
        <td>percentage</td>
        <td>percentage</td>
        <td>percentage</td>
        <td>percentage</td>
        </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
